{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NIDS</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="container-fluid index-main d-flex justify-content-center align-items-center vh-100">
        <form class="row g-3 p-4 bg-light border rounded border-1 bg-shadow" style="width: 400px;" method="post" action="">
            {% csrf_token %}
            <div class="col-md-12">
                <label for="username_or_email" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-12 text-end">
                <a href="" class="text-decoration-none text-primary">Forgotten Password</a>
            </div>

            <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Sign In</button>
            </div>

            <div class="fw-bold text-center">OR</div>

            <div class="col-12 text-center border border-1 border-dark rounded-5 p-2">
                <img src="">
                <a href="{% provider_login_url 'google' %}" class="text-dark text-decoration-none">Sign in with Google</a>
            </div>
            <div class="col-12 text-center border border-1 border-dark rounded-5 p-2 mb-3">
                <a href="" class="text-dark text-decoration-none">Sign in with Apple ID</a>
            </div>
        </form>
    </main>

    {% include 'include/script.html' %}
</body>
</html>
